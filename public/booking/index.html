<!DOCTYPE html>
<html>
<head>
    <link rel="stylesheet" href="../styles/index.css">
    <link rel="stylesheet" href="../styles/menu.css">
    <link rel="stylesheet" href="../styles/booking.css">
</head>
<body>
<div class="header-container">
    <div class="hat">
        <div class="hat-text">
            <div class="hat-text-left">BLACK</div>
        </div>
        <div class="hat-logo">
            <img class="hat-logo-photo" src="../images/logo.png">
            <div class="hat-logo-white-space"></div>
        </div>
        <div class="hat-text">
            <div class="hat-text-right">SWAN</div>
        </div>
    </div>
    <div class="menu-buttons">
        <div class="menu-buttons-button">
            <button type="button">О нас</button>
        </div>
        <div class="menu-buttons-button">
            <button type="button">Меню</button>
        </div>
        <div class="menu-buttons-button">
            <button type="button">Бронирование</button>
        </div>
        <div class="menu-buttons-button">
            <button type="button">События</button>
        </div>
        <div class="menu-buttons-button">
            <button type="button">Отзывы</button>
        </div>
    </div>
</div>
<div class="content">
    <div class="content-block" id="intro-block">
        <div class="content-block-main intro-section">
            <div class="intro-text">
                <div>
                    <span>Погрузитесь в атмосферу уюта, элегантности и изысканной кухни.</span>
                </div>
                <div>
                    <span>Мы с радостью подготовим для вас идеальный вечер — просто выберите дату и время, а всё остальное доверьте нам.</span>
                </div>
            </div>
            <div class="photo-gallery">
                <img src="../images/table for two.jpg" alt="Фото столика на двоих" >
                <img src="../images/event.jpg" alt="Фото крупного мероприятия">
            </div>
            <div class="booking-options">
                <a href="tel:+780055535035">
                    <button class="bs-button">
                        Забронировать столик по номеру 8-800-555-350-35
                    </button>
                </a>
                <a>или оставьте заявку на сайте</a>
            </div>
        </div>
    </div>
    <div id="booking-form" role="form" aria-labelledby="booking-form-title" tabindex="0">

        <div class="form-row">
            <div class="label-text"><span>Ваше имя:</span></div>
            <div class="input-text" contenteditable="true" data-name="client-name" aria-required="true" role="textbox" tabindex="0" spellcheck="false" placeholder="Введите ваше имя"></div>
        </div>

        <div class="form-row" style="position: relative;">
            <div class="label-text"><span>Дата:</span></div>
            <div class="input-date" tabindex="0" aria-required="true" role="textbox" aria-haspopup="dialog" aria-expanded="false" aria-label="Выберите дату" spellcheck="false" placeholder="Выберите дату"></div>
            <div class="calendar-popup" aria-hidden="true"></div>
        </div>

        <div class="form-row" style="position: relative;">
            <div class="label-text"><span>Время:</span></div>
            <div class="input-time" tabindex="0" aria-required="true" role="listbox" aria-expanded="false" aria-label="Выберите время" placeholder="Выберите время"></div>
            <div class="time-dropdown" aria-hidden="true"></div>
        </div>

        <div class="form-row">
            <div class="label-text"><span>Количество человек:</span></div>
            <div class="radio-group" data-name="people" role="radiogroup" aria-required="true" tabindex="0">
                <div class="radio-option" role="radio" tabindex="-1" data-value="1" aria-checked="false"><span>1</span></div>
                <div class="radio-option" role="radio" tabindex="-1" data-value="2" aria-checked="false"><span>2</span></div>
                <div class="radio-option" role="radio" tabindex="-1" data-value="3-4" aria-checked="false"><span>3–4</span></div>
                <div class="radio-option" role="radio" tabindex="-1" data-value="5+" aria-checked="false"><span>5+</span></div>
            </div>
        </div>

        <div class="form-row">
            <div class="label-text"><span>Особые пожелания:</span></div>
            <div class="input-textarea" contenteditable="true" data-name="special-requests" aria-multiline="true" role="textbox" tabindex="0" spellcheck="true" style="min-height: 72px;" placeholder="Введите текст..."></div>
        </div>

        <div class="form-row">
            <div class="btn-submit" role="button" tabindex="0" aria-pressed="false">Забронировать</div>
        </div>

    </div>
</div>
<script src="../js/routing.js"></script>
<script src="../js/menu.js"></script>
<script src="../js/booking.js"></script>
<script src="../js/easter-egg.js"></script>
</body>
</html>


<div class="bs-container">

</div>

<div id="notification" class="bs-notification"></div>
</body>
</html>
