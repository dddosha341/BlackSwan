<!DOCTYPE html>
<html>
<head>
    <link rel="stylesheet" href="../styles/index.css">
</head>
<body>
    <div class="header-container">
        <div class="hat">
            <div class="hat-text">
                <div class="hat-text-left">BLACK</div>
            </div>
            <div class="hat-logo">
                <img class="hat-logo-photo" src="../images/logo.png">
                <div class="hat-logo-white-space"></div>
            </div>
            <div class="hat-text">
                <div class="hat-text-right">SWAN</div>
            </div>
        </div>
        <div class="menu-buttons">
            <div class="menu-buttons-button">
                <button type="button">О нас</button>
            </div>
            <div class="menu-buttons-button">
                <button type="button">Меню</button>
            </div>
            <div class="menu-buttons-button">
                <button type="button">Бронирование</button>
            </div>
            <div class="menu-buttons-button">
                <button type="button">События</button>
            </div>
            <div class="menu-buttons-button">
                <button type="button">Отзывы</button>
            </div>
        </div>
    </div>
    <div class="content">
        <div class="content-block">
            <div class="content-block-main">
                <h2 class="text-xl font-bold mb-4">Оставить отзыв</h2>
                <form id="review-form" class="space-y-4">
                    <div>
                        <label for="review-name" class="block">Имя</label>
                        <input id="review-name" type="text" class="bs-input" required>
                    </div>
                    <div>
                        <label for="review-text" class="block">Текст отзыва</label>
                        <textarea id="review-text" class="bs-input" rows="3" required></textarea>
                    </div>
                    <div>
                        <label class="block">Оценка</label>
                        <div class="flex space-x-4 mt-2">
                            <label><input type="radio" name="rating" value="1" required> 1</label>
                            <label><input type="radio" name="rating" value="2"> 2</label>
                            <label><input type="radio" name="rating" value="3"> 3</label>
                            <label><input type="radio" name="rating" value="4"> 4</label>
                            <label><input type="radio" name="rating" value="5"> 5</label>
                        </div>
                    </div>
                    <button type="submit" class="bs-button">Отправить</button>
                </form>
                <h3 class="text-lg font-bold mt-6">Все отзывы</h3>
                <div class="mt-2">
                    <button onclick="sortReviews('date')" class="bs-button mr-2">Сортировать по дате</button>
                    <button onclick="sortReviews('rating')" class="bs-button">Сортировать по оценке</button>
                </div>
                <div id="reviews-list" class="mt-4"></div>
            </div>
        </div>
    </div>
    <footer>
        <div class="footer-content">
            <div class="phone">8-800-555-350-35</div>
            <div class="address">г. Ярославль, ул. Собинова, д. 52</div>
            <div class="media-text">Мы в социальных сетях:</div>
            <div class="media-blocks">
                <div class="media-block"><img src="../images/github-logo.svg"></div>
                <div class="media-block"><img src="../images/reddit-logo.svg"></div>
                <div class="media-block"><img src="../images/vk-logo.svg"></div>
            </div>
        </div>
    </footer>
    <script src="../js/routing.js"></script>
    <script src="../js/reviews.js"></script>
</body>
</html>
