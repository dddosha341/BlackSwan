<!DOCTYPE html>
<html lang="ru">
<head>
    <link rel="stylesheet" href="../styles/index.css" />
    <link rel="stylesheet" href="../styles/menu.css">
    <link rel="stylesheet" href="../styles/reviews.css" />
</head>
<body>
<div class="header-container">
    <div class="hat">
        <div class="hat-text">
            <div class="hat-text-left">BLACK</div>
        </div>
        <div class="hat-logo">
            <img class="hat-logo-photo" src="../images/logo.png">
            <div class="hat-logo-white-space"></div>
        </div>
        <div class="hat-text">
            <div class="hat-text-right">SWAN</div>
        </div>
    </div>
    <div class="menu-buttons">
        <div class="menu-buttons-button">
            <button type="button">О нас</button>
        </div>
        <div class="menu-buttons-button">
            <button type="button">Меню</button>
        </div>
        <div class="menu-buttons-button">
            <button type="button">Бронирование</button>
        </div>
        <div class="menu-buttons-button">
            <button type="button">События</button>
        </div>
        <div class="menu-buttons-button">
            <button type="button">Отзывы</button>
        </div>
    </div>
</div>

<div class="content">
    <div class="content-block">
        <div class="content-block-main" id="reviews-section">
            <h2>Оставить отзыв</h2>
            <form id="review-form">
                <div>
                    <label for="review-name">Имя:</label>
                    <input id="review-name" type="text" class="bs-input" required />
                </div>
                <div>
                    <label for="review-text">Текст отзыва:</label>
                    <textarea id="review-text" class="bs-input" rows="4" required></textarea>
                </div>
                <div>
                    <label>Оценка:</label>
                    <div class="rating-radio-group">
                        <label><input type="radio" name="rating" value="1" required /> 1</label>
                        <label><input type="radio" name="rating" value="2" /> 2</label>
                        <label><input type="radio" name="rating" value="3" /> 3</label>
                        <label><input type="radio" name="rating" value="4" /> 4</label>
                        <label><input type="radio" name="rating" value="5" /> 5</label>
                    </div>
                </div>
                <button type="submit" class="review-button">Отправить</button>
            </form>
            <h3>Все отзывы</h3>
            <div class="reviews-controls">
                <button onclick="sortReviews('date')" class="review-button">Сортировать по дате</button>
                <button onclick="sortReviews('rating')" class="review-button">Сортировать по оценке</button>
            </div>
            <div id="reviews-list"></div>
        </div>
    </div>
</div>

<footer>
    <div class="footer-content">
        <div class="phone">8-800-555-350-35</div>
        <div class="address">г. Ярославль, ул. Собинова, д. 52</div>
        <div class="media-text">Мы в социальных сетях:</div>
        <div class="media-blocks">
            <div class="media-block"><img src="../images/github-logo.svg" alt="GitHub" /></div>
            <div class="media-block"><img src="../images/reddit-logo.svg" alt="Reddit" /></div>
            <div class="media-block"><img src="../images/vk-logo.svg" alt="VK" /></div>
        </div>
    </div>
</footer>

<script src="../js/routing.js"></script>
<script src="../js/reviews.js"></script>
<script src="../js/easter-egg.js"></script>
</body>
</html>
